<html>
    <head>
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <h1>Jimmy's Dinner</h1>
            <h2>The best burgers and pizzas in town</h2>
        </main>
        <section class="container" id="container"></section>
        <div class="modal" id="modal">
            <div class="modal-inner" id="modal-inner">
                <h2>Enter card details</h2>
                <form id="order-form">
                    <input type="text", name="fullName", aria-label="Full name" placeholder="Enter your full name" required>
                    <input type="text", name="cardNumber", aria-label="Card number" placeholder="Enter card number" required>
                    <input type="text", name="cvv", aria-label="CVV" placeholder="Enter CVV" required>
                    <button type="submit" class="pay-btn">Pay</button>
                </form>
            </div>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
