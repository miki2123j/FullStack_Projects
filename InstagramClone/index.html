<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="container">
            <header>
                <img class="logo-img" src="images/logo.png" alt="oldagram logo">
                <img class="profile-img" src="images/user-avatar.png" alt="user profile picture">
            </header>
            <section class="post">
                <div class="poster-info">
                    <img class="avatar-img" src="images/avatar-vangogh.jpg">
                    <p>Vicent Van Gogh <span class="location">Zubert, Netherlands</span></p>
                </div>
                <img class="posted-img" src="images/post-vangogh.jpg">
                <div class="caption">
                    <img class="like" src="images/icon-heart.png">
                    <img class="comment" src="images/icon-comment.png">
                    <img class="share" src="images/icon-dm.png">
                    <p>21,492 likes</p>
                    <p>vincy1853 <span>just took a few mushrooms lol</span></p>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
